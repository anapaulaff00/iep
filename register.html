<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Biblioteca - Cadastro</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crie sua Conta!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="nome">Nome</label>
                                        <input type="text" class="form-control form-control-user" id="nome" placeholder="Nome Completo">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="dt_nascimento">Data de Nascimento</label>
                                        <input type="text" class="form-control form-control-user" id="dt_nascimento" placeholder="Data de Nascimento">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="celular">Celular</label>
                                    <input type="text" class="form-control form-control-user" id="celular" placeholder="(XX) XXXXX-XXXX">
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control form-control-user" id="email" placeholder="exemple@email.com">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="senha">Senha</label>
                                        <input type="password" class="form-control form-control-user" id="senha" placeholder="***********">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="senha_repetida">Repetir a Senha</label>
                                        <input type="password" class="form-control form-control-user" id="senha_repetida" placeholder="***********">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="cep">CEP</label>
                                        <input type="text" class="form-control form-control-user" id="cep" placeholder="CEP">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="logradouro">Rua</label>
                                        <input type="text" class="form-control form-control-user" id="logradouro" placeholder="Rua">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-3 mb-3 mb-sm-0">
                                        <label for="numero">Numero</label>
                                        <input type="number" class="form-control form-control-user" id="numero" placeholder="Nº">
                                    </div>
                                    <div class="col-sm-9">
                                        <label for="Bairro">Bairro</label>
                                        <input type="text" class="form-control form-control-user" id="bairro" placeholder="Bairro">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-9 mb-3 mb-sm-0">
                                        <label for="cidade">Cidade</label>
                                        <input type="text" class="form-control form-control-user" id="cidade" placeholder="Cidade">
                                    </div>
                                    <div class="col-sm-3">
                                        <label for="estado">Estado</label>
                                        <select class="form-control form-control-user" id="estado">
                                            <option selected>ES</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Palavra de Segurança</label>
                                    <input type="text" class="form-control form-control-user" id="palavra_seguranca" placeholder="Ex.: Paralelepipedo">
                                </div>
                                <a href="login.html" class="btn btn-primary btn-user btn-block">
                                    Cadastrar Usuário
                                </a>
                                
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Esqueceu a Senha?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Já é cadastrado? Clique aqui!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
